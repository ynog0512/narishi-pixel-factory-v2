<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マイピクセル野菜図鑑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>マイピクセル野菜図鑑</h1>
  <div class="button-group">
    <a href="index.html">← 戻る</a>
  </div>

  <div id="zukanContainer" class="zukan-wrapper"></div>

  <script>
    function loadZukan() {
      const container = document.getElementById("zukanContainer");
      container.innerHTML = "";
      const zukan = JSON.parse(localStorage.getItem("pixelZukan") || "[]");
  
      zukan.reverse().forEach(entry => {
        const card = document.createElement("div");
        card.className = "zukan-card";
  
        const img = document.createElement("img");
        img.src = entry.image;
  
        const name = document.createElement("div");
        name.textContent = entry.name;
  
        const date = document.createElement("div");
        date.textContent = entry.date;
  
        const type = document.createElement("div");
        type.textContent = `type / ${entry.type}`; // ← ラベルあり
  
        const serial = document.createElement("div");
        serial.textContent = entry.serial;
  
        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(date);
        card.appendChild(type);
        card.appendChild(serial);
        container.appendChild(card);
      });
    }
  
    window.onload = loadZukan;
  </script>
</body>
</html>
